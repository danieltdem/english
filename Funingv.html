<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字拼寫測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 20px 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-top: 10px;
        }
        #game-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
            margin-bottom: 10px;
        }
        #question {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.4;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        #mnemonic {
            font-size: 16px;
            margin-top: 10px;
            color: #3d5afe;
            text-align: left;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f3f4ff;
            line-height: 1.5;
        }
        #score {
            font-size: 18px;
            margin-top: 10px;
        }
        #wrong-words {
            font-size: 16px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="game-image" src="initial.png" alt="Game Scene">
        <h1>單字拼寫測驗</h1>
        <p>請根據給出的中文意思，輸入正確的英文拼寫。共30題，順序隨機。</p>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="輸入英文拼寫">
        <button id="submit">提交</button>
        <div id="result"></div>
        <div id="mnemonic" style="display: none;"></div>
        <div id="score">分數: 0 / 0</div>
        <div id="wrong-words"></div>
        <button id="restart" style="display: none; margin-top: 20px;">重新開始</button>
        <button id="retest-wrong" style="display: none; margin-top: 20px;">重測錯題</button>
    </div>

    <script>
        const words = [
            { en: 'happen', zh: '發生 (ㄈㄚ ㄕㄥ)', mnemonic: '`happen` = `hap` (happy, 快樂) + `pen` (筆)。想像你用一支快樂的 (happy) 筆 (pen) 寫下了所有發生的 (happen) 事情。' },
            { en: 'preview', zh: '預習 (ㄩˋ ㄒㄧˊ)', mnemonic: '`pre` (之前) + `view` (看)。在 (pre) 正式看之前 (view) 先看，就是預習 (preview)。' },
            { en: 'predict', zh: '預測 (ㄩˋ ㄘㄜˋ)', mnemonic: '`pre` (之前) + `dict` (說)。在事情發生「之前」就「說」出來，就是預測 (predict)。' },
            { en: 'splash', zh: '濺起 (ㄐㄧㄢˋ ㄑㄧˇ)', mnemonic: '`s` + `pl` (play, 玩) + `ash` (灰燼)。想像在灰燼 (ash) 中玩耍 (play)，會濺起 (splash) 很多灰塵。' },
            { en: 'puddle', zh: '水坑 (ㄕㄨㄟˇ ㄎㄥ)', mnemonic: '`puddle` (水坑) 聽起來像 `paddle` (划槳)。你不能在一個小水坑 (puddle) 裡划槳 (paddle)。' },
            { en: 'lift', zh: '舉起 (ㄐㄩˇ ㄑㄧˇ)', mnemonic: '`lift` (舉起) 聽起來像 `gift` (禮物)。當你舉起 (lift) 一個很重的禮物 (gift) 時。' },
            { en: 'smoke', zh: '煙 (ㄧㄢ)', mnemonic: '`smoke` (煙) 聽起來像 `snake` (蛇)。煙 (smoke) 像蛇 (snake) 一樣蜿蜒上升。' },
            { en: 'snake', zh: '蛇 (ㄕㄜˊ)', mnemonic: '`snake` (蛇) 聽起來像 `snack` (點心)。小心，那條蛇 (snake) 可能會把你的點心 (snack) 吃掉！' },
            { en: 'smile', zh: '微笑 (ㄨㄟˊ ㄒㄧㄠˋ)', mnemonic: '`s` + `mile` (英里)。一個微笑 (smile) 可以傳播好幾英里 (mile) 遠。' },
            { en: 'snow', zh: '雪 (ㄒㄩㄝˇ)', mnemonic: '`snow` (雪) 聽起來像 `slow` (慢)。雪 (snow) 總是慢慢地 (slow) 飄下。' },
            { en: 'bite', zh: '咬 (ㄧㄠˇ)', mnemonic: '`b` + `ite` (eat的過去式)。b-eat (吃)，就是用牙齒去吃，也就是咬 (bite)。' },
            { en: 'coke', zh: '可樂 (ㄎㄜˇ ㄌㄜˋ)', mnemonic: '`coke` (可樂) 和 `joke` (玩笑) 押韻。喝可樂 (coke) 時別說笑話 (joke)，不然會噴出來。' },
            { en: 'fire', zh: '火 (ㄏㄨㄛˇ)', mnemonic: '`fire` (火) 和 `wire` (電線) 押韻。老舊的電線 (wire) 很容易引起火災 (fire)。' },
            { en: 'fly', zh: '飛 (ㄈㄟ)', mnemonic: '`fly` (飛) 和 `sky` (天空) 押韻。鳥兒在天空 (sky) 中飛 (fly)。' },
            { en: 'gym', zh: '體育館 (Tǐyùguǎn)', mnemonic: '`gym` (體育館) 和 `swim` (游泳) 押韻。我喜歡去體育館 (gym) 裡的泳池游泳 (swim)。' },
            { en: 'meet', zh: '遇見 (ㄩˋ ㄐㄧㄢˋ)', mnemonic: '`meet` (遇見) 和 `feet` (腳) 押韻。我們用腳 (feet) 走路去遇見 (meet) 朋友。' },
            { en: 'grow up', zh: '長大 (ㄓㄤˇ ㄉㄚˋ)', mnemonic: '`grow` (生長) + `up` (向上)。向上生長 (grow up) 就是長大。' },
            { en: 'detail', zh: '細節 (ㄒㄧˋ ㄐㄧㄝˊ)', mnemonic: '`de` (down, 向下) + `tail` (尾巴)。連尾巴 (tail) 最末端的細節 (detail) 都要注意到。' },
            { en: 'hug', zh: '擁抱 (ㄩㄥˇ ㄅㄠˋ)', mnemonic: '`hug` (擁抱) 和 `bug` (蟲子) 押韻。給那隻可愛的小蟲子 (bug) 一個擁抱 (hug)。' },
            { en: 'stop', zh: '停止 (ㄊㄧㄥˊ ㄓˇ)', mnemonic: '`stop` (停止) 裡有 `top` (頂部)。當你爬到頂部 (top) 時，你就必須停止 (stop) 了。' },
            { en: 'grandparents', zh: '祖父母 (ㄗㄨˇ ㄈㄨˋ ㄇㄨˇ)', mnemonic: '`grand` (偉大的) + `parents` (父母)。父母 (parents) 的父母，就是偉大的 (grand) 祖父母 (grandparents)。' },
            { en: 'spoon', zh: '湯匙 (ㄊㄤ ㄕˊ)', mnemonic: '`spoon` (湯匙) 和 `moon` (月亮) 押韻。湯匙 (spoon) 的形狀有點像彎彎的月亮 (moon)。' },
            { en: 'spot', zh: '斑點 (ㄅㄢ ㄉㄧㄢˇ)', mnemonic: '`spot` (斑點) 裡有 `pot` (鍋子)。那個鍋子 (pot) 上有一個斑點 (spot)。' },
            { en: 'swim', zh: '游泳 (ㄧㄡˊ ㄩㄥˇ)', mnemonic: '`s` + `wim` (win的變形)。`s-win` (贏)。如果你游泳 (swim) 很快，你就能贏 (win) 得比賽。' },
            { en: 'swing', zh: '鞦韆 (ㄑㄧㄡ ㄑㄧㄢ)', mnemonic: '`swing` (盪鞦韆) 裡有 `wing` (翅膀)。盪鞦韆 (swing) 時，感覺自己像有了翅膀 (wing) 一樣在飛。' },
            { en: 'insect', zh: '昆蟲 (ㄎㄨㄣ ㄔㄨㄥˊ)', mnemonic: '`in` (裡面) + `sect` (部分)。昆蟲 (insect) 的身體分為好幾個部分 (sect)。' },
            { en: 'bow', zh: '鞠躬 (ㄐㄩˊ ㄍㄨㄥ)', mnemonic: '`bow` (鞠躬) 聽起來像 `low` (低的)。鞠躬 (bow) 就是把頭彎得很低 (low)。' },
            { en: 'club', zh: '俱樂部 (jù lè bù)', mnemonic: '`c` (see, 看見) + `lub` (love, 愛)。一個你「看見」(see) 愛 (love) 的地方，就是俱樂部 (club)。' },
            { en: 'doll', zh: '洋娃娃 (ㄧㄤˊ ㄨㄚˊ ㄨㄚ˙)', mnemonic: '`doll` (洋娃娃) 和 `tall` (高的) 押韻。這是一個很高 (tall) 的洋娃娃 (doll)。' },
            { en: 'dry', zh: '乾燥的 (ㄍㄢ ㄗㄠˋ ㄉㄜ˙)', mnemonic: '`dry` (乾燥的) 聽起來像 `cry` (哭)。不要哭 (cry)，眼淚很快就會乾 (dry) 了。' }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = words.length;
        let questions = [];
        let wrongWords = [];
        let isWaitingToContinue = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame(wordList = words) {
            questions = [...wordList];
            totalQuestions = questions.length;
            shuffle(questions);
            currentQuestion = 0;
            score = 0;
            wrongWords = [];
            isWaitingToContinue = false;
            document.getElementById('restart').style.display = 'none';
            document.getElementById('retest-wrong').style.display = 'none';
            document.getElementById('wrong-words').textContent = '';
            document.getElementById('answer').style.display = 'block';
            document.getElementById('submit').style.display = 'inline-block';
            document.getElementById('submit').textContent = '提交';
            document.getElementById('game-image').src = 'initial.png';
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }
            const mnemonicEl = document.getElementById('mnemonic');
            mnemonicEl.textContent = '';
            mnemonicEl.style.display = 'none';

            isWaitingToContinue = false;
            document.getElementById('submit').textContent = '提交';
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = `輸入 "${q.zh}" 的英文拼寫：`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            updateScore();
        }

        function checkAnswer() {
            if (isWaitingToContinue) {
                currentQuestion++;
                nextQuestion();
                return;
            }

            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const q = questions[currentQuestion];
            const correctAnswer = q.en.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('result').textContent = '正確！';
                document.getElementById('result').style.color = 'green';
                document.getElementById('game-image').src = 'correct.png';
                setTimeout(() => {
                    currentQuestion++;
                    nextQuestion();
                }, 1500);
            } else {
                document.getElementById('result').textContent = `錯誤。正確答案是：${q.en}`;
                document.getElementById('result').style.color = 'red';
                document.getElementById('game-image').src = 'incorrect.png';
                
                const mnemonicEl = document.getElementById('mnemonic');
                mnemonicEl.innerHTML = `💡 <b>記憶提示：</b>${q.mnemonic}`;
                mnemonicEl.style.display = 'block';
                
                document.getElementById('submit').textContent = '繼續';
                wrongWords.push({ zh: q.zh, en: q.en, user: userAnswer, mnemonic: q.mnemonic });
                isWaitingToContinue = true;
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `分數: ${score} / ${totalQuestions}`;
        }

        function endGame() {
            document.getElementById('mnemonic').style.display = 'none';
            document.getElementById('question').textContent = '測驗結束！';
            document.getElementById('answer').style.display = 'none';
            document.getElementById('submit').style.display = 'none';
            document.getElementById('result').textContent = `你的最終分數：${score} / ${totalQuestions}`;
            
            if (score === totalQuestions) {
                document.getElementById('game-image').src = 'all_correct.png';
                document.getElementById('wrong-words').textContent = '太棒了！你全部答對！';
            } else {
                document.getElementById('game-image').src = 'not_all_correct.png';
                let wrongText = '你答錯的單字：\n';
                wrongWords.forEach(w => {
                    wrongText += `- ${w.zh}: 正確答案是 "${w.en}"，你輸入 "${w.user}"\n`;
                });
                document.getElementById('wrong-words').textContent = wrongText;
                document.getElementById('retest-wrong').style.display = 'inline-block';
            }
            document.getElementById('restart').style.display = 'inline-block';
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        document.getElementById('restart').addEventListener('click', () => startGame(words));
        document.getElementById('retest-wrong').addEventListener('click', () => {
            if (wrongWords.length > 0) {
                const retestWords = wrongWords.map(w => ({ en: w.en, zh: w.zh, mnemonic: w.mnemonic }));
                startGame(retestWords);
            }
        });

        startGame();
    </script>
</body>
</html>
