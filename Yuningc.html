<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國語第四冊第七課「到此『藝』遊」深度複選測驗</title>
    <style>
        :root {
            --primary-color: #8D6E63; /* 傳統工藝的木質色調 */
            --secondary-color: #D7CCC8;
            --accent-color: #BF360C; /* 磚紅/傳統紅 */
            --bg-color: #F5F5F5;
            --text-color: #3E2723;
            --success-color: #2E7D32;
            --error-color: #C62828;
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 10px solid var(--accent-color);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px dashed var(--primary-color);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p.intro {
            font-style: italic;
            color: #666;
        }

        .question-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            transition: transform 0.2s;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .question-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            background-color: #FAFAFA;
        }

        .options label:hover {
            background-color: var(--secondary-color);
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        button#submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button#submit-btn:hover {
            background-color: #a02c06;
        }

        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 0.95em;
        }

        .feedback.correct {
            background-color: #E8F5E9;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .feedback.incorrect {
            background-color: #FFEBEE;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        .explanation {
            margin-top: 5px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>到此『藝』遊：核心理解測驗</h1>
        <p class="intro">測驗說明：本測驗為高難度複選題。每題皆有 2 個或以上的正確答案。請選出所有符合文本內容的選項，少選或多選皆不給分。</p>
    </header>

    <form id="quiz-form">
        <div class="question-card" id="q1">
            <div class="question-title">1. 關於本課文的文體、主旨與寫作架構，下列敘述哪些是完全正確的？</div>
            <div class="options">
                <label><input type="checkbox" value="correct"> A. 本文屬於記敘文中的「遊記」形式，記錄了作者前往宜蘭傳藝園區的校外教學經歷。</label>
                <label><input type="checkbox" value="wrong"> B. 本文的敘事結構是按照空間的遠近來描寫，而非參觀的時間順序。</label>
                <label><input type="checkbox" value="correct"> C. 作者在寫作上運用了「五感」摹寫，尤其是視覺、聽覺以及內心的感受。</label>
                <label><input type="checkbox" value="correct"> D. 參訪路線依序為：魯班街 → 臨水劇場 → 月河 → 文昌街。</label>
                <label><input type="checkbox" value="wrong"> E. 文章的主旨僅在介紹宜蘭當地的美食與特產，與傳統藝術無關。</label>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question-card" id="q2">
            <div class="question-title">2. 在「魯班街」的行程中，作者看見了哪些景物並產生了何種感受？</div>
            <div class="options">
                <label><input type="checkbox" value="wrong"> A. 作者參觀了充滿現代感的鋼筋水泥建築，感受到了科技的進步。</label>
                <label><input type="checkbox" value="correct"> B. 作者欣賞了古色古香的紅磚建築與傳習所。</label>
                <label><input type="checkbox" value="correct"> C. 在工藝品方面，作者看見了陶器、玉石和藍染等作品。</label>
                <label><input type="checkbox" value="correct"> D. 作者特別被閃著七彩光芒的玻璃藝術品吸引，看得「目不轉睛」。</label>
                <label><input type="checkbox" value="wrong"> E. 作者在此處觀賞了走鋼索的表演，感到非常緊張。</label>
                <label><input type="checkbox" value="correct"> F. 這裡的景色與工藝品讓作者產生了「流連忘返」的心情。</label>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question-card" id="q3">
            <div class="question-title">3. 關於「臨水劇場」的表演內容與作者的反應，下列描述哪些符合文本細節？</div>
            <div class="options">
                <label><input type="checkbox" value="correct"> A. 演出的戲劇名稱為《葛瑪蘭公主》。</label>
                <label><input type="checkbox" value="correct"> B. 表演內容包含演員隨著音樂唱歌、跳舞，以及翻跟斗。</label>
                <label><input type="checkbox" value="wrong"> C. 觀看表演時，作者全程感到輕鬆愉快，因為音樂很優美。</label>
                <label><input type="checkbox" value="correct"> D. 當看到高難度的「走鋼索」演出時，作者不禁為表演者「捏一把冷汗」。</label>
                <label><input type="checkbox" value="wrong"> E. 表演結束後，觀眾因為太過緊張而鴉雀無聲。</label>
                <label><input type="checkbox" value="correct"> F. 精彩的表演引發了全場尖叫。</label>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question-card" id="q4">
            <div class="question-title">4. 在「月河」遊覽的段落中，作者運用了哪些視覺摹寫（顏色與景物搭配）？</div>
            <div class="options">
                <label><input type="checkbox" value="wrong"> A. 藍色的湖水</label>
                <label><input type="checkbox" value="correct"> B. 綠色的湖水</label>
                <label><input type="checkbox" value="correct"> C. 爬滿綠色植物的石拱橋</label>
                <label><input type="checkbox" value="wrong"> D. 火紅色的落羽松</label>
                <label><input type="checkbox" value="correct"> E. 金黃色的落羽松</label>
                <label><input type="checkbox" value="correct"> F. 白色的水鳥</label>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question-card" id="q5">
            <div class="question-title">5. 關於「文昌街」的經歷與最終的旅程結尾，下列哪些選項是正確的？</div>
            <div class="options">
                <label><input type="checkbox" value="correct"> A. 文昌街充滿了傳統民俗技藝的特色小店。</label>
                <label><input type="checkbox" value="wrong"> B. 作者在這裡買了圓滾滾的金魚造型香包當作紀念品。</label>
                <label><input type="checkbox" value="correct"> C. 作者看見了圓滾滾的金魚造型香包和五顏六色的捏麵人。</label>
                <label><input type="checkbox" value="correct"> D. 作者最終購買了捏麵人。</label>
                <label><input type="checkbox" value="wrong"> E. 旅程結束時，作者因為不想回家而感到傷心難過。</label>
                <label><input type="checkbox" value="correct"> F. 作者帶著「滿心喜悅」的心情結束了這次的旅程。</label>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question-card" id="q6">
            <div class="question-title">6. 請根據文本的「詞彙應用」與「字音字形」部分，選出所有正確的用法或解釋。</div>
            <div class="options">
                <label><input type="checkbox" value="correct"> A. 「目不轉睛」是用來形容被精彩事物吸引，專注地看。</label>
                <label><input type="checkbox" value="wrong"> B. 「翻跟斗」的「斗」與「發抖」的「抖」是同一個字，寫法相同。</label>
                <label><input type="checkbox" value="correct"> C. 「不禁」的意思是控制不住，由不得自己，讀音為「bù jīn」。</label>
                <label><input type="checkbox" value="wrong"> D. 「禁止」、「門禁」的「禁」讀音為第一聲「jīn」。</label>
                <label><input type="checkbox" value="correct"> E. 「陶器」與「淘氣」的漢字寫法不同，前者是陶土，後者有淘汰或頑皮之意。</label>
                <label><input type="checkbox" value="correct"> F. 「捏一把冷汗」形容的是極度的擔心與緊張。</label>
            </div>
            <div class="feedback"></div>
        </div>

        <button type="button" id="submit-btn" onclick="checkAnswers()">提交答案並查看解析</button>
    </form>
</div>

<script>
    function checkAnswers() {
        const questions = ['q1', 'q2', 'q3', 'q4', 'q5', 'q6'];
        
        // 解析資料庫
        const explanations = {
            'q1': '解析：B 錯誤，文章結構是沿著「參訪路線」展開，即時間與空間的移動，而非單純的空間遠近。E 錯誤，主旨是欣賞傳統藝術之美，非介紹美食。',
            'q2': '解析：A 錯誤，魯班街是古色古香的紅磚建築。E 錯誤，走鋼索是在「臨水劇場」看到的。',
            'q3': '解析：C 錯誤，觀看走鋼索時心情是「緊張」的，並非全程輕鬆。E 錯誤，表演精彩絕倫，引發「全場尖叫」，非鴉雀無聲。',
            'q4': '解析：文中明確提到的是「綠色」的湖水和「金黃色」的落羽松。A、D 選項顏色描述錯誤。',
            'q5': '解析：B 錯誤，作者看到了金魚香包，但購買的是「捏麵人」。E 錯誤，作者是帶著「滿心喜悅」結束旅程，非傷心難過。',
            'q6': '解析：B 錯誤，斗（漏斗）與抖（發抖）部首與寫法不同。D 錯誤，禁止的禁讀四聲「jìn」。',
        };

        questions.forEach(qId => {
            const container = document.getElementById(qId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');
            const feedback = container.querySelector('.feedback');
            
            let allCorrect = true;
            let userSelectedCorrectCount = 0;
            let totalCorrectOptions = 0;

            checkboxes.forEach(cb => {
                if (cb.value === 'correct') totalCorrectOptions++;
                
                if (cb.checked && cb.value === 'wrong') {
                    allCorrect = false; // 選了錯誤選項
                }
                if (!cb.checked && cb.value === 'correct') {
                    allCorrect = false; // 漏選正確選項
                }
                if (cb.checked && cb.value === 'correct') {
                    userSelectedCorrectCount++;
                }
            });

            if (allCorrect) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = '<strong>完全正確！</strong> ' + explanations[qId];
                feedback.style.display = 'block';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = '<strong>回答錯誤。</strong> ' + explanations[qId];
                feedback.style.display = 'block';
            }
        });

        // 滾動到第一個錯誤的題目或是頂部
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
