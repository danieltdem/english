    <h1>ğŸ“ Spelling & Vocabulary Practice</h1>

    <h3 class="section-title">Part 1: Antonyms (å¯«å‡ºåç¾©å­—)</h3>

    </div>

    <div id="scoreDisplay" class="score-board"></div>

<script>
    // Data Structure matching the image
    const questionsPart1 = [
        { q: "1. safety", a: "danger" },
        { q: "2. unite", a: "divide" },
        { q: "3. solid", a: "hollow" },
        { q: "4. above", a: "below" },
        { q: "5. public", a: "private" },
        { q: "6. greatest", a: "least" },
        { q: "7. sour", a: "sweet" },
        { q: "8. rarely", a: "usually" },
        { q: "9. fixed", a: "broke" },
        { q: "10. rough", a: "smooth" },
        { q: "11. bought", a: "stolen" }
    ];

    const questionsPart2 = [
        { q: "12. juice, eggs, toast,", a: "bacon" },
        { q: "13. meadow, pasture, grassland,", a: "field" },
        { q: "14. skateboard, wagon, scooter,", a: "bicycle" },
        { q: "15. string, cord, rope,", a: "cable" },
        { q: "16. offer, suggest, advise,", a: "propose" }
    ];

    function renderQuestions() {
        const p1Container = document.getElementById('part1-container');
        const p2Container = document.getElementById('part2-container');

        // Render Part 1
        questionsPart1.forEach((item, index) => {
            p1Container.innerHTML += createQuestionHTML(index, item.q, 'p1');
        });

        // Render Part 2
        questionsPart2.forEach((item, index) => {
            p2Container.innerHTML += createQuestionHTML(index, item.q, 'p2');
        });
    }

    function createQuestionHTML(index, text, prefix) {
        const uniqueId = `${prefix}_${index}`;
        return `
            <div class="question-container">
                <div class="question-text">${text}</div>
                <div class="input-area">
                    <input type="text" id="${uniqueId}" autocomplete="off" placeholder="type here">
                    <span id="feedback_${uniqueId}" class="feedback"></span>
                </div>
            </div>
        `;
    }

    function checkAnswers() {
        let correctCount = 0;
        let total = questionsPart1.length + questionsPart2.length;

        // Check Part 1
        questionsPart1.forEach((item, index) => {
            if (validate(`p1_${index}`, item.a)) correctCount++;
        });

        // Check Part 2
        questionsPart2.forEach((item, index) => {
            if (validate(`p2_${index}`, item.a)) correctCount++;
        });

        // Show Score
        const scoreBoard = document.getElementById('scoreDisplay');
        scoreBoard.style.display = 'block';
        scoreBoard.innerText = `å¾—åˆ†: ${correctCount} / ${total}`;
        
        if(correctCount === total) {
            scoreBoard.innerText += " ğŸ‰ å¤ªæ£’äº†ï¼å…¨å°ï¼";
            scoreBoard.style.color = "#2ecc71";
        } else {
            scoreBoard.innerText += " ğŸ’ª å†åŠ æ²¹ä¸€ä¸‹ï¼";
            scoreBoard.style.color = "#e74c3c";
        }
    }

    function validate(elementId, correctAnswer) {
        const input = document.getElementById(elementId);
        const feedback = document.getElementById(`feedback_${elementId}`);
        const userVal = input.value.trim().toLowerCase();

        if (userVal === correctAnswer.toLowerCase()) {
            input.style.borderBottom = "2px solid #2ecc71";
            feedback.innerHTML = "âœ…";
            return true;
        } else {
            input.style.borderBottom = "2px solid #e74c3c";
            feedback.innerHTML = "âŒ";
            return false;
        }
    }

    function showAnswers() {
        // Part 1
        questionsPart1.forEach((item, index) => {
            document.getElementById(`p1_${index}`).value = item.a;
        });
        // Part 2
        questionsPart2.forEach((item, index) => {
            document.getElementById(`p2_${index}`).value = item.a;
        });
        checkAnswers(); // Automatically validate so they appear green
    }

    function resetQuiz() {
        const inputs = document.querySelectorAll('input[type="text"]');
        const feedbacks = document.querySelectorAll('.feedback');
        
        inputs.forEach(input => {
            input.value = "";
            input.style.borderBottom = "2px solid #ccc";
        });
        
        feedbacks.forEach(fb => fb.innerHTML = "");
        
        document.getElementById('scoreDisplay').style.display = 'none';
    }

    // Initialize
    renderQuestions();

</script>
