<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家鄉的節慶、禮俗與文化融合 - 高階理解測驗</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 2em; }
        p.subtitle { margin-top: 10px; opacity: 0.9; }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .question-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-color);
            transition: transform 0.2s;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .option-item:hover {
            background-color: #f0f4f8;
        }

        .option-item label {
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
        }

        input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #357abd;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-size: 0.95em;
        }

        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .score-display {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<header>
    <h1>家鄉文化與節慶禮俗 - 高階測驗</h1>
    <p class="subtitle">測驗小幫手：請仔細閱讀每一個選項，選出所有符合文本內容的正確描述。</p>
</header>

<div class="quiz-container">
    <form id="quizForm">

        <div class="question-card" id="q1">
            <div class="question-title">1. 關於農曆新年的習俗與年夜飯象徵意義，下列敘述哪些完全符合文本內容？</div>
            <ul class="options-list">
                <li class="option-item"><label><input type="checkbox" name="q1" value="A"> A. 餃子因形似元寶，象徵著「財富」。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q1" value="B"> B. 壓歲錢是在農曆一月一日早上由長輩發給晚輩，象徵期許與祝福。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q1" value="C"> C. 貼春聯的目的是為了祈求新的一年好運降臨。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q1" value="D"> D. 紅燒魚象徵「團圓」，而火鍋象徵「年年有餘」。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q1" value="E"> E. 年夜飯於除夕（農曆12月29或30日）舉行，是全家團圓的象徵。</label></li>
            </ul>
            <div class="feedback" id="feedback-q1"></div>
        </div>

        <div class="question-card" id="q2">
            <div class="question-title">2. 針對漢人傳統節日（元宵、清明、端午、中秋）的活動與意義，請選出正確的描述：</div>
            <ul class="options-list">
                <li class="option-item"><label><input type="checkbox" name="q2" value="A"> A. 端午節插艾草的主要功能在早期防疫觀念中是用來祛病、防蚊與避邪。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q2" value="B"> B. 元宵節又被稱為「小過年」，核心活動包含吃月餅與提燈籠。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q2" value="C"> C. 現代清明節除了掃墓祭祖與吃潤餅外，也發展出了「線上祭祖」的形式。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q2" value="D"> D. 中秋節古代時月餅曾被用來傳遞軍情，現代則流行結合烤肉活動。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q2" value="E"> E. 端午節立蛋若成功，象徵獲得好運；此節日是在農曆五月五日。</label></li>
            </ul>
            <div class="feedback" id="feedback-q2"></div>
        </div>

        <div class="question-card" id="q3">
            <div class="question-title">3. 比較邵族「祖靈祭」與阿美族「豐年祭」，下列哪些比較是正確的？</div>
            <ul class="options-list">
                <li class="option-item"><label><input type="checkbox" name="q3" value="A"> A. 邵族祖靈祭（Lus'an）於國曆9月舉行，是該族的新年，由祭司（先生媽）主持。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q3" value="B"> B. 阿美族豐年祭（Ilisin）的主要意義是慶祝耶穌誕生並感謝神靈眷顧。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q3" value="C"> C. 邵族的儀式中包含杵音儀式，以圓木棒敲擊石塊宣告新年到來，並有擦拭手臂去除穢氣的儀式。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q3" value="D"> D. 阿美族豐年祭由部落頭目擔任主祭，族人會圍圈跳豐年舞。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q3" value="E"> E. 邵族的「祖靈籃」內含祖先的衣物，被視為祖靈的居所。</label></li>
            </ul>
            <div class="feedback" id="feedback-q3"></div>
        </div>

        <div class="question-card" id="q4">
            <div class="question-title">4. 關於現代社會中的外來文化節日與國家紀念日，下列敘述何者正確？</div>
            <ul class="options-list">
                <li class="option-item"><label><input type="checkbox" name="q4" value="A"> A. 潑水節源自緬甸、泰國等地的新年，在臺灣慶祝時有禁用高壓水槍與不可潑灑髒水的規範。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q4" value="B"> B. 國慶日（雙十節）旨在紀念西元1912年中華民國建立，總統府前會舉行升旗典禮。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q4" value="C"> C. 耶誕節在西方文化中如同「農曆春節」，是家人團聚的日子；在臺灣則常見商圈布置與歡樂氣氛。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q4" value="D"> D. 教師節定於9月28日，父親節定於8月8日，均是為了感謝特定身分角色的節日。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q4" value="E"> E. 新住民透過潑水節活動解鄉愁，並促進與臺灣民眾的文化交流。</label></li>
            </ul>
            <div class="feedback" id="feedback-q4"></div>
        </div>

        <div class="question-card" id="q5">
            <div class="question-title">5. 關於生命禮俗中的「新生兒祝福」與「成年禮」，下列配對與描述哪些是正確的？</div>
            <ul class="options-list">
                <li class="option-item"><label><input type="checkbox" name="q5" value="A"> A. 收涎儀式在嬰兒滿一週歲時舉行，目的是象徵收起口水，祝福孩子快快長大。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q5" value="B"> B. 在抓週儀式中，若抓到「滑鼠/平板」，象徵未來可能從事科技業。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q5" value="C"> C. 漢人的成年禮「做十六歲」包含「鑽七娘媽亭」的儀式，鑽過後須取下護身符象徵成年。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q5" value="D"> D. 客家人的成年禮稱為「脫絭」，是在滿16歲或結婚時，回到石母面前脫去紅線。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q5" value="E"> E. 滿月慶祝是在嬰兒出生滿一個月時舉行。</label></li>
            </ul>
            <div class="feedback" id="feedback-q5"></div>
        </div>

        <div class="question-card" id="q6">
            <div class="question-title">6. 關於婚嫁習俗與地方特色節慶，請選出符合文本的敘述：</div>
            <ul class="options-list">
                <li class="option-item"><label><input type="checkbox" name="q6" value="A"> A. 魯凱族婚俗中有「盪秋千」儀式，盪得愈高象徵夫妻愛情愈堅定。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q6" value="B"> B. 漢人婚俗中，新娘下禮車前會摸橘子或蘋果，象徵早生貴子。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q6" value="C"> C. 雲林國際偶戲節於9月底至10月中舉行，雲林是偶戲重鎮，代表人物為黃俊雄大師。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q6" value="D"> D. 魯凱族的「勇士禮讚」是新郎將新娘抱起，展現其有能力負擔家庭重任。</label></li>
                <li class="option-item"><label><input type="checkbox" name="q6" value="E"> E. 嘉義阿里山櫻花季結合了日出、雲海、森林等美景，通常在3月中至4月中舉行。</label></li>
            </ul>
            <div class="feedback" id="feedback-q6"></div>
        </div>

        <button type="button" class="submit-btn" onclick="checkAnswers()">提交測驗</button>
        <div id="finalScore" class="score-display"></div>

    </form>
</div>

<script>
    function checkAnswers() {
        // 定義正確答案
        const answers = {
            q1: ['A', 'C', 'E'],
            q2: ['A', 'C', 'D', 'E'],
            q3: ['A', 'C', 'D', 'E'],
            q4: ['A', 'C', 'D', 'E'],
            q5: ['B', 'C', 'D', 'E'],
            q6: ['A', 'C', 'D', 'E']
        };

        // 定義詳解（用於回答錯誤時顯示）
        const explanations = {
            q1: "解析：B選項錯誤，壓歲錢是在「除夕夜」發放，而非大年初一。D選項錯誤，紅燒魚象徵「年年有餘」，火鍋才象徵「團圓」，兩者敘述顛倒。",
            q2: "解析：B選項錯誤，元宵節的活動是吃元宵、提燈籠，並沒有吃月餅（那是中秋節的習俗）。其他選項皆正確。",
            q3: "解析：B選項錯誤，慶祝耶穌誕生是西方耶誕節的意義，阿美族豐年祭是為了感謝神靈眷顧並慶祝五穀豐收。",
            q4: "解析：B選項錯誤，紀念1912年中華民國建立是「元旦（開國紀念日）」，而國慶日是雙十節，旨在讓人民了解國家歷史發展。其他選項正確。",
            q5: "解析：A選項錯誤，收涎儀式是在出生滿「四個月」時舉行，而非一週歲（一週歲是抓週）。",
            q6: "解析：B選項錯誤，摸橘子或蘋果是象徵「吉利平安」，並非早生貴子。"
        };

        let score = 0;
        let totalQuestions = Object.keys(answers).length;

        // 遍歷每一題
        for (let q in answers) {
            const card = document.getElementById(q);
            const feedbackDiv = document.getElementById('feedback-' + q);
            const userSelections = Array.from(document.querySelectorAll(`input[name="${q}"]:checked`)).map(cb => cb.value);
            const correctSelections = answers[q];

            // 判斷對錯：數量相同且內容完全一致
            const isCorrect = userSelections.length === correctSelections.length && 
                              userSelections.every(val => correctSelections.includes(val));

            if (isCorrect) {
                score++;
                feedbackDiv.className = "feedback correct";
                feedbackDiv.innerHTML = "<strong>回答正確！</strong> 你的理解完全正確。";
                feedbackDiv.style.display = "block";
                card.style.borderLeftColor = "#2ecc71";
            } else {
                feedbackDiv.className = "feedback incorrect";
                feedbackDiv.innerHTML = `<strong>回答錯誤。</strong><br>${explanations[q]}`;
                feedbackDiv.style.display = "block";
                card.style.borderLeftColor = "#e74c3c";
            }
        }

        // 顯示總分
        const finalScoreDiv = document.getElementById('finalScore');
        finalScoreDiv.textContent = `你的得分：${score} / ${totalQuestions}`;
        
        // 捲動到成績處
        finalScoreDiv.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
