<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字拼寫測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 20px 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-top: 10px;
        }
        #game-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
            margin-bottom: 10px;
        }
        #question {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.4;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        #mnemonic {
            font-size: 16px;
            margin-top: 10px;
            color: #3d5afe;
            text-align: left;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f3f4ff;
            line-height: 1.5;
        }
        #score {
            font-size: 18px;
            margin-top: 10px;
        }
        #wrong-words {
            font-size: 16px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="game-image" src="initial.png" alt="Game Scene">
        <h1>單字拼寫測驗</h1>
        <p>請根據給出的中文意思，輸入正確的英文拼寫。共20題，順序隨機。</p>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="輸入英文拼寫">
        <button id="submit">提交</button>
        <div id="result"></div>
        <div id="mnemonic" style="display: none;"></div>
        <div id="score">分數: 0 / 0</div>
        <div id="wrong-words"></div>
        <button id="restart" style="display: none; margin-top: 20px;">重新開始</button>
        <button id="retest-wrong" style="display: none; margin-top: 20px;">重測錯題</button>
    </div>

    <script>
        const words = [
            { en: 'homerun', zh: '全壘打 (ㄑㄩㄢˊ ㄌㄟˇ ㄉㄚˇ)', mnemonic: '`home` (家) + `run` (跑)。跑到 (run) 回家 (home) 就是全壘打 (homerun)。' },
            { en: 'bundle', zh: '捆 (ㄎㄨㄣˇ)', mnemonic: '`bundle` (捆) 聽起來像 `bind` (綑綁)。把東西 `bind` (綑綁) 在一起就是一捆 (bundle)。' },
            { en: 'interested', zh: '感興趣的 (ㄍㄢˇ ㄒㄧㄥˋ ㄑㄩˋ ㄉㄜ˙)', mnemonic: '`inter` (在...之間) + `rest` (休息)。在休息 (rest) 時間，我對 (inter) 很多事情都感興趣 (interested)。' },
            { en: 'below', zh: '在...下面 (ㄗㄞˋ...ㄒㄧㄚˋ ㄇㄧㄢˋ)', mnemonic: '`be` (是) + `low` (低的)。「是」(be) 在一個低 (low) 的位置，就是在...下面 (below)。' },
            { en: 'slight', zh: '輕微的 (ㄑㄧㄥ ㄨㄟˊ ㄉㄜ˙)', mnemonic: '`s` + `light` (輕的)。`s-light` 就是非常輕 (light) 的，也就是輕微的 (slight)。' },
            { en: 'trace', zh: '痕跡 (ㄏㄣˊ ㄐㄧ)', mnemonic: '`trace` (痕跡) 聽起來像 `trespass` (非法入侵)。非法入侵 (trespass) 者會留下痕跡 (trace)。' },
            { en: 'plain', zh: '樸素的 (ㄆㄨˊ ㄙㄨˋ ㄉㄜ˙)', mnemonic: '`plain` (樸素的) 和 `plane` (飛機) 發音相同。想像一架非常樸素 (plain)、沒有任何圖案的飛機 (plane)。' },
            { en: 'panic', zh: '恐慌 (ㄎㄨㄥˇ ㄏㄨㄤ)', mnemonic: '`pan` (平底鍋) + `ic`。想像一個平底鍋 (pan) 著火了，你開始感到恐慌 (panic)。' },
            { en: 'stretch', zh: '伸展 (ㄕㄣ ㄓㄢˇ)', mnemonic: '`stretch` (伸展) 聽起來像 `stress` (壓力)。當你感到有壓力 (stress) 時，你會伸展 (stretch) 身體來放鬆一下。' },
            { en: 'decide', zh: '決定 (ㄐㄩㄝˊ ㄉㄧㄥˋ)', mnemonic: '`de` (off, 去除) + `cide` (cut, 切)。`de-cide` 就是「切掉」其他選項，只留下一個，這就是決定 (decide)。' },
            { en: 'behave', zh: '表現 (ㄅㄧㄠˇ ㄒㄧㄢˋ)', mnemonic: '`be` (是) + `have` (有)。你「是」(be) 什麼樣的人，就會「有」(have) 什麼樣的表現 (behave)。' },
            { en: 'exit', zh: '出口 (ㄔㄨ ㄎㄡˇ)', mnemonic: '`ex` (out, 外) + `it`。`ex-it` 就是「出去」(out) 的地方，即出口 (exit)。' },
            { en: 'enemy', zh: '敵人 (ㄉㄧˊ ㄖㄣˊ)', mnemonic: '`enemy` (敵人) 聽起來像 `end of me` (我的終結)。敵人 (enemy) 就是那個想終結我 (end of me) 的人。' },
            { en: 'effect', zh: '效果 (ㄒㄧㄠˋ ㄍㄨㄛˇ)', mnemonic: '`effect` (效果) 的 `e` 來自 `end-result` (最終結果)。所以 `effect` 是指一個動作造成的結果或影響。' },
            { en: 'experience', zh: '經驗 (ㄐㄧㄥ ㄧㄢˋ)', mnemonic: '`experience` (經驗) 來自於 `expert` (專家)。一位專家 (expert) 必定擁有豐富的經驗 (experience)。' },
            { en: 'emotion', zh: '情緒 (ㄑㄧㄥˊ ㄒㄩˋ)', mnemonic: '`e` (out, 向外) + `motion` (動作)。情緒 (emotion) 就是你內在感受的「向外」(out)「動作」(motion) 表現。' },
            { en: 'engine', zh: '引擎 (ㄧㄣˇ ㄑㄧㄥˊ)', mnemonic: '`engine` (引擎) 聽起來像 `engineer` (工程師)。工程師 (engineer) 設計了引擎 (engine)。' },
            { en: 'curve', zh: '曲線 (ㄑㄩ ㄒㄧㄢˋ)', mnemonic: '`curve` (曲線) 聽起來像 `carve` (雕刻)。他在木頭上雕刻 (carve) 出美麗的曲線 (curve)。' },
            { en: 'education', zh: '教育 (ㄐㄧㄠˋ ㄩˋ)', mnemonic: '`e` (out, 向外) + `duca` (lead, 引導)。`e-duca-tion` 就是「引導」(lead) 學生「走出」(out) 無知，這就是教育 (education)。' },
            { en: 'fact', zh: '事實 (ㄕˋ ㄕˊ)', mnemonic: '`fact` (事實) 和 `factory` (工廠) 有關。工廠 (factory) 必須基於事實 (fact) 來生產產品。' }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = words.length;
        let questions = [];
        let wrongWords = [];
        let isWaitingToContinue = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame(wordList = words) {
            questions = [...wordList];
            totalQuestions = questions.length;
            shuffle(questions);
            currentQuestion = 0;
            score = 0;
            wrongWords = [];
            isWaitingToContinue = false;
            document.getElementById('restart').style.display = 'none';
            document.getElementById('retest-wrong').style.display = 'none';
            document.getElementById('wrong-words').textContent = '';
            document.getElementById('answer').style.display = 'block';
            document.getElementById('submit').style.display = 'inline-block';
            document.getElementById('submit').textContent = '提交';
            document.getElementById('game-image').src = 'initial.png';
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }
            const mnemonicEl = document.getElementById('mnemonic');
            mnemonicEl.textContent = '';
            mnemonicEl.style.display = 'none';

            isWaitingToContinue = false;
            document.getElementById('submit').textContent = '提交';
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = `輸入 "${q.zh}" 的英文拼寫：`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            updateScore();
        }

        function checkAnswer() {
            if (isWaitingToContinue) {
                currentQuestion++;
                nextQuestion();
                return;
            }

            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const q = questions[currentQuestion];
            const correctAnswer = q.en.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('result').textContent = '正確！';
                document.getElementById('result').style.color = 'green';
                document.getElementById('game-image').src = 'correct.png';
                setTimeout(() => {
                    currentQuestion++;
                    nextQuestion();
                }, 1500);
            } else {
                document.getElementById('result').textContent = `錯誤。正確答案是：${q.en}`;
                document.getElementById('result').style.color = 'red';
                document.getElementById('game-image').src = 'incorrect.png';
                
                const mnemonicEl = document.getElementById('mnemonic');
                mnemonicEl.innerHTML = `💡 <b>記憶提示：</b>${q.mnemonic}`;
                mnemonicEl.style.display = 'block';
                
                document.getElementById('submit').textContent = '繼續';
                wrongWords.push({ zh: q.zh, en: q.en, user: userAnswer, mnemonic: q.mnemonic });
                isWaitingToContinue = true;
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `分數: ${score} / ${totalQuestions}`;
        }

        function endGame() {
            document.getElementById('mnemonic').style.display = 'none';
            document.getElementById('question').textContent = '測驗結束！';
            document.getElementById('answer').style.display = 'none';
            document.getElementById('submit').style.display = 'none';
            document.getElementById('result').textContent = `你的最終分數：${score} / ${totalQuestions}`;
            
            if (score === totalQuestions) {
                document.getElementById('game-image').src = 'all_correct.png';
                document.getElementById('wrong-words').textContent = '太棒了！你全部答對！';
            } else {
                document.getElementById('game-image').src = 'not_all_correct.png';
                let wrongText = '你答錯的單字：\n';
                wrongWords.forEach(w => {
                    wrongText += `- ${w.zh}: 正確答案是 "${w.en}"，你輸入 "${w.user}"\n`;
                });
                document.getElementById('wrong-words').textContent = wrongText;
                document.getElementById('retest-wrong').style.display = 'inline-block';
            }
            document.getElementById('restart').style.display = 'inline-block';
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        document.getElementById('restart').addEventListener('click', () => startGame(words));
        document.getElementById('retest-wrong').addEventListener('click', () => {
            if (wrongWords.length > 0) {
                const retestWords = wrongWords.map(w => ({ en: w.en, zh: w.zh, mnemonic: w.mnemonic }));
                startGame(retestWords);
            }
        });

        startGame();
    </script>
</body>
</html>
