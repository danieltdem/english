            resetPracticeState(); // é‡ç½®æŒ‰éˆ•ç‹€æ…‹
        }

        /* --- ç·´ç¿’æ¨¡å¼é‚è¼¯ --- */
        let areAnswersVisible = false; // è¿½è¹¤ç›®å‰ç­”æ¡ˆæ˜¯å¦é¡¯ç¤º

        function resetPracticeState() {
            areAnswersVisible = false;
            const btn = document.getElementById('toggle-all-btn');
            btn.innerHTML = 'é¡¯ç¤ºæ‰€æœ‰ç­”æ¡ˆ / æ‰¹æ”¹<br><span style="font-size:0.8em">ã„’ã„§ã„¢Ë‡ ã„•Ë‹ ã„‰ã„šËŠ ã„¢Ë‹</span>';
            btn.style.backgroundColor = '#d32f2f'; // ç´…è‰²
        }

        function renderPracticeList() {
            const listContainer = document.getElementById('practice-list');
            listContainer.innerHTML = ''; // æ¸…ç©º

            words.forEach((word, index) => {
                const row = document.createElement('div');
                row.className = 'practice-row';
                row.innerHTML = `
                    <div class="col-zh">
                        ${word.zh}
                    </div>
                    <div class="col-input">
                        <input type="text" class="practice-input" id="p-input-${index}" placeholder="æ‹¼å¯«..." autocomplete="off">
                    </div>
                    <div class="col-ans">
                        <div id="ans-${index}" class="answer-text">${word.en}</div>
                    </div>
                `;
                listContainer.appendChild(row);
            });
        }

        // ç›£è½æ•´å€‹ç·´ç¿’åˆ—è¡¨çš„éµç›¤äº‹ä»¶ (äº‹ä»¶å§”æ´¾)
        document.getElementById('practice-list-container').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                toggleAllAnswers();
            }
        });

        function toggleAllAnswers() {
            const btn = document.getElementById('toggle-all-btn');
            const answers = document.querySelectorAll('.answer-text');
            const inputs = document.querySelectorAll('.practice-input');

            areAnswersVisible = !areAnswersVisible; // åˆ‡æ›ç‹€æ…‹

            if (areAnswersVisible) {
                // ç‹€æ…‹ï¼šé¡¯ç¤ºç­”æ¡ˆ & æ‰¹æ”¹
                btn.innerHTML = 'éš±è—æ‰€æœ‰ç­”æ¡ˆ<br><span style="font-size:0.8em">ã„§ã„£Ë‡ ã„˜ã„¤ËŠ ã„‰ã„šËŠ ã„¢Ë‹</span>';
                btn.style.backgroundColor = '#4CAF50'; // ç¶ è‰²
                
                answers.forEach(el => el.style.display = 'block'); // é¡¯ç¤ºç­”æ¡ˆ

                // æ‰¹æ”¹æ¯ä¸€å€‹è¼¸å…¥æ¡† (ä¸åˆ†å¤§å°å¯«)
                inputs.forEach((input, index) => {
                    const userWord = input.value.trim().toLowerCase();
                    const correctWord = words[index].en.toLowerCase();
                    
                    if (userWord === correctWord) {
                        input.classList.add('correct');
                        input.classList.remove('wrong');
                    } else {
                        input.classList.add('wrong');
                        input.classList.remove('correct');
                    }
                });

            } else {
                // ç‹€æ…‹ï¼šéš±è—ç­”æ¡ˆ
                btn.innerHTML = 'é¡¯ç¤ºæ‰€æœ‰ç­”æ¡ˆ / æ‰¹æ”¹<br><span style="font-size:0.8em">ã„’ã„§ã„¢Ë‡ ã„•Ë‹ ã„‰ã„šËŠ ã„¢Ë‹</span>';
                btn.style.backgroundColor = '#d32f2f'; // ç´…è‰²
                
                answers.forEach(el => el.style.display = 'none'); // éš±è—ç­”æ¡ˆ
            }
        }


        /* --- è€ƒè©¦æ¨¡å¼é‚è¼¯ (åŸç¨‹å¼ç¢¼) --- */
        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = words.length;
        let questions = [];
        let wrongWords = [];
        let isWaitingToContinue = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame(wordList = words) {
            questions = [...wordList];
            totalQuestions = questions.length;
            shuffle(questions);
            currentQuestion = 0;
            score = 0;
            wrongWords = [];
            isWaitingToContinue = false;
            
            // é‡ç½®UI
            document.getElementById('exam-restart').style.display = 'none';
            document.getElementById('exam-retest').style.display = 'none';
            document.getElementById('wrong-words').textContent = '';
            document.getElementById('exam-answer').style.display = 'inline-block';
            document.getElementById('exam-submit').style.display = 'inline-block';
            document.getElementById('exam-submit').textContent = 'æäº¤';
            document.getElementById('game-image').src = 'initial.png';
            document.getElementById('mnemonic').style.display = 'none';
            
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }
            const mnemonicEl = document.getElementById('mnemonic');
            mnemonicEl.textContent = '';
            mnemonicEl.style.display = 'none';

            isWaitingToContinue = false;
            document.getElementById('exam-submit').textContent = 'æäº¤';
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = `è¼¸å…¥ "${q.zh}" çš„è‹±æ–‡æ‹¼å¯«ï¼š`;
            document.getElementById('exam-answer').value = '';
            document.getElementById('exam-result').textContent = '';
            updateScore();
        }

        function checkExamAnswer() {
            if (isWaitingToContinue) {
                currentQuestion++;
                nextQuestion();
                return;
            }

            // è€ƒè©¦æ¨¡å¼ï¼šè½‰æˆå°å¯«æ¯”å° (ä¸åˆ†å¤§å°å¯«)
            const userAnswer = document.getElementById('exam-answer').value.trim().toLowerCase();
            const q = questions[currentQuestion];
            const correctAnswer = q.en.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('exam-result').textContent = 'æ­£ç¢ºï¼';
                document.getElementById('exam-result').style.color = 'green';
                document.getElementById('game-image').src = 'correct.png';
                setTimeout(() => {
                    currentQuestion++;
                    nextQuestion();
                }, 1500);
            } else {
                document.getElementById('exam-result').textContent = `éŒ¯èª¤ã€‚æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${q.en}`;
                document.getElementById('exam-result').style.color = 'red';
                document.getElementById('game-image').src = 'incorrect.png';
                
                const mnemonicEl = document.getElementById('mnemonic');
                mnemonicEl.innerHTML = `ğŸ’¡ <b>è¨˜æ†¶æç¤ºï¼š</b>${q.mnemonic}`;
                mnemonicEl.style.display = 'block';
                
                document.getElementById('exam-submit').textContent = 'ç¹¼çºŒ';
                wrongWords.push({ zh: q.zh, en: q.en, user: userAnswer, mnemonic: q.mnemonic });
                isWaitingToContinue = true;
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `åˆ†æ•¸: ${score} / ${totalQuestions}`;
        }

        function endGame() {
            document.getElementById('mnemonic').style.display = 'none';
            document.getElementById('question').textContent = 'æ¸¬é©—çµæŸï¼';
            document.getElementById('exam-answer').style.display = 'none';
            document.getElementById('exam-submit').style.display = 'none';
            document.getElementById('exam-result').textContent = `ä½ çš„æœ€çµ‚åˆ†æ•¸ï¼š${score} / ${totalQuestions}`;
            
            if (score === totalQuestions) {
                document.getElementById('game-image').src = 'all_correct.png';
                document.getElementById('wrong-words').textContent = 'å¤ªæ£’äº†ï¼ä½ å…¨éƒ¨ç­”å°ï¼';
            } else {
                document.getElementById('game-image').src = 'not_all_correct.png';
                let wrongText = 'ä½ ç­”éŒ¯çš„å–®å­—ï¼š\n';
                wrongWords.forEach(w => {
                    wrongText += `- ${w.zh}: æ­£ç¢ºç­”æ¡ˆæ˜¯ "${w.en}"ï¼Œä½ è¼¸å…¥ "${w.user}"\n`;
                });
                document.getElementById('wrong-words').textContent = wrongText;
                document.getElementById('exam-retest').style.display = 'inline-block';
            }
            document.getElementById('exam-restart').style.display = 'inline-block';
        }

        // ç¶å®šè€ƒè©¦æ¨¡å¼äº‹ä»¶
        document.getElementById('exam-submit').addEventListener('click', checkExamAnswer);
        document.getElementById('exam-answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkExamAnswer();
        });
        document.getElementById('exam-restart').addEventListener('click', () => startGame(words));
        document.getElementById('exam-retest').addEventListener('click', () => {
            if (wrongWords.length > 0) {
                const retestWords = wrongWords.map(w => ({ en: w.en, zh: w.zh, mnemonic: w.mnemonic }));
                startGame(retestWords);
            }
        });

    </script>
