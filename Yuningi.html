<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字拼寫測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 20px 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-top: 10px;
        }
        #game-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
            margin-bottom: 10px;
        }
        #question {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.4;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        #mnemonic {
            font-size: 16px;
            margin-top: 10px;
            color: #3d5afe;
            text-align: left;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f3f4ff;
            line-height: 1.5;
        }
        #score {
            font-size: 18px;
            margin-top: 10px;
        }
        #wrong-words {
            font-size: 16px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="game-image" src="initial.png" alt="Game Scene">
        <h1>單字拼寫測驗</h1>
        <p>請根據給出的中文意思，輸入正確的英文拼寫。共24題，順序隨機。</p>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="輸入英文拼寫">
        <button id="submit">提交</button>
        <div id="result"></div>
        <div id="mnemonic" style="display: none;"></div>
        <div id="score">分數: 0 / 0</div>
        <div id="wrong-words"></div>
        <button id="restart" style="display: none; margin-top: 20px;">重新開始</button>
        <button id="retest-wrong" style="display: none; margin-top: 20px;">重測錯題</button>
    </div>

    <script>
        const words = [
            { en: 'scrape', zh: '刮 (ㄍㄨㄚ)', mnemonic: '`scrape` 聽起來像 `scrap` (碎片)。當你刮 (scrape) 東西時，會產生很多碎片 (scrap)。' },
            { en: 'perch', zh: '棲息 (ㄑㄧ ㄒㄧ)', mnemonic: '`perch` 聽起來像 `search` (搜尋)。鳥兒在棲息 (perch) 前會先搜尋 (search) 一個好地方。' },
            { en: 'propose', zh: '提議 (ㄊㄧˊ ㄧˋ)', mnemonic: '`propose` (提議) 裡面有 `purpose` (目的)。當你提議 (propose) 時，你心中一定有一個目的 (purpose)。' },
            { en: 'cabin', zh: '小木屋 (ㄒㄧㄠˇ ㄇㄨˋ ㄨ)', mnemonic: '`cabin` (小木屋) 就像一個 `cab` (計程車)。一個小小的、可以裝人的空間。' },
            { en: 'information', zh: '資訊 (ㄗ ㄒㄩㄣˋ)', mnemonic: '`information` (資訊) 是為了 (for) 國家 (nation) 而形成 (in) 的情報。' },
            { en: 'divide', zh: '劃分 (ㄏㄨㄚˋ ㄈㄣ)', mnemonic: '`divide` (劃分) 的 `di` 聽起來像 `die` (死亡)。想像兩個人為了劃分 (divide) 財產而決鬥至死 (die)。' },
            { en: 'squirm', zh: '蠕動 (ㄖㄨˊ ㄉㄨㄥˋ)', mnemonic: '`squirm` (蠕動) 聽起來像 `worm` (蟲)。那隻蟲 (worm) 正在地上蠕動 (squirm)。' },
            { en: 'agent', zh: '探員 (ㄊㄢˋ ㄩㄢˊ)', mnemonic: '`agent` (探員) 裡面有 `age` (年齡)。一個好的探員 (agent) 善於偽裝自己的年齡 (age)。' },
            { en: 'strength', zh: '力量 (ㄌㄧˋ ㄌㄧㄤˋ)', mnemonic: '`strength` (力量) 來自於 `strong` (強壯的)。' },
            { en: 'stretch', zh: '伸展 (ㄕㄣ ㄓㄢˇ)', mnemonic: '`stretch` (伸展) 聽起來像 `stress` (壓力)。當你感到有壓力 (stress) 時，你會伸展 (stretch) 身體來放鬆一下。' },
            { en: 'streak', zh: '條紋 (ㄊㄧㄠˊ ㄨㄣˊ)', mnemonic: '`streak` (條紋) 聽起來像 `stream` (溪流)。一條溪流 (stream) 就像是大地的一道條紋 (streak)。' },
            { en: 'experience', zh: '經驗 (ㄐㄧㄥ ㄧㄢˋ)', mnemonic: '`experience` (經驗) 來自於 `expert` (專家)。一位專家 (expert) 必定擁有豐富的經驗 (experience)。' },
            { en: 'effect', zh: '效果 (ㄒㄧㄠˋ ㄍㄨㄛˇ)', mnemonic: '`effect` (效果) 的 `e` 來自 `end-result` (最終結果)。所以 `effect` 是指一個動作造成的結果或影響。' },
            { en: 'event', zh: '事件 (ㄕˋ ㄐㄧㄢˋ)', mnemonic: '`event` (事件) 裡面有 `eve` (前夕)。重大事件 (event) 總是在關鍵的前夕 (eve) 發生。' },
            { en: 'function', zh: '功能 (ㄍㄨㄥ ㄋㄥˊ)', mnemonic: '`function` (功能) 裡面有 `fun` (樂趣)。這個機器的主要功能 (function) 就是帶來樂趣 (fun)。' },
            { en: 'twitch', zh: '抽搐 (ㄔㄡ ㄔㄨˋ)', mnemonic: '`twitch` (抽搐) 聽起來像 `witch` (女巫)。那個女巫 (witch) 唸了咒語，讓他的臉開始抽搐 (twitch)。' },
            { en: 'inspire', zh: '鼓舞 (ㄍㄨˇ ㄨˇ)', mnemonic: '`inspire` (鼓舞) 裡面有 `spire` (尖塔)。想要登上人生的尖塔 (spire)，就要不斷鼓舞 (inspire) 自己。' },
            { en: 'loaf', zh: '一條(麵包) (ㄧˋ ㄊㄧㄠˊ)', mnemonic: '`loaf` (一條麵包) 和 `leaf` (葉子) 很像。想像用一片大葉子 (leaf) 包著一條麵包 (loaf)。' },
            { en: 'anyway', zh: '無論如何 (ㄨˊ ㄌㄨㄣˋ ㄖㄨˊ ㄏㄜˊ)', mnemonic: '用任何 (any) 方式 (way) 都可以，無論如何 (anyway) 都要完成。' },
            { en: 'indicate', zh: '指出 (ㄓˇ ㄔㄨ)', mnemonic: '`indicate` (指出) 裡面有 `dictate` (口述)。在口述 (dictate) 中指出 (indicate) 重點。' },
            { en: 'wreck', zh: '殘骸 (ㄘㄢˊ ㄏㄞˊ)', mnemonic: '`wreck` (殘骸) 聽起來像 `break` (打破)。當你打破 (break) 某樣東西後，剩下的就是殘骸 (wreck)。' },
            { en: 'sketch', zh: '素描 (ㄙㄨˋ ㄇㄧㄠˊ)', mnemonic: '用你的技巧 (skill - `sk`etch) 來畫一張草圖/素描 (sketch)。' },
            { en: 'cereal', zh: '麥片 (ㄇㄞˋ ㄆㄧㄢˋ)', mnemonic: '`cereal` (麥片) 聽起來像 `serial` (連續的)。我每天早上都吃同樣的麥片 (cereal)，就像在看連續劇 (serial)。' },
            { en: 'reach', zh: '到達 (ㄉㄠˋ ㄉㄚˊ)', mnemonic: '`reach` (到達) 和 `rich` (富有) 很像。富有的 (rich) 人可以輕易到達 (reach) 他們想去的任何地方。' }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = words.length;
        let questions = [];
        let wrongWords = [];
        let isWaitingToContinue = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame(wordList = words) {
            questions = [...wordList];
            totalQuestions = questions.length;
            shuffle(questions);
            currentQuestion = 0;
            score = 0;
            wrongWords = [];
            isWaitingToContinue = false;
            document.getElementById('restart').style.display = 'none';
            document.getElementById('retest-wrong').style.display = 'none';
            document.getElementById('wrong-words').textContent = '';
            document.getElementById('answer').style.display = 'block';
            document.getElementById('submit').style.display = 'inline-block';
            document.getElementById('submit').textContent = '提交';
            document.getElementById('game-image').src = 'initial.png';
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }
            const mnemonicEl = document.getElementById('mnemonic');
            mnemonicEl.textContent = '';
            mnemonicEl.style.display = 'none';

            isWaitingToContinue = false;
            document.getElementById('submit').textContent = '提交';
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = `輸入 "${q.zh}" 的英文拼寫：`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            updateScore();
        }

        function checkAnswer() {
            if (isWaitingToContinue) {
                currentQuestion++;
                nextQuestion();
                return;
            }

            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const q = questions[currentQuestion];
            const correctAnswer = q.en.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('result').textContent = '正確！';
                document.getElementById('result').style.color = 'green';
                document.getElementById('game-image').src = 'correct.png';
                setTimeout(() => {
                    currentQuestion++;
                    nextQuestion();
                }, 1500);
            } else {
                document.getElementById('result').textContent = `錯誤。正確答案是：${q.en}`;
                document.getElementById('result').style.color = 'red';
                document.getElementById('game-image').src = 'incorrect.png';
                
                const mnemonicEl = document.getElementById('mnemonic');
                mnemonicEl.innerHTML = `💡 <b>記憶提示：</b>${q.mnemonic}`;
                mnemonicEl.style.display = 'block';
                
                document.getElementById('submit').textContent = '繼續';
                wrongWords.push({ zh: q.zh, en: q.en, user: userAnswer, mnemonic: q.mnemonic });
                isWaitingToContinue = true;
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `分數: ${score} / ${totalQuestions}`;
        }

        function endGame() {
            document.getElementById('mnemonic').style.display = 'none';
            document.getElementById('question').textContent = '測驗結束！';
            document.getElementById('answer').style.display = 'none';
            document.getElementById('submit').style.display = 'none';
            document.getElementById('result').textContent = `你的最終分數：${score} / ${totalQuestions}`;
            
            if (score === totalQuestions) {
                document.getElementById('game-image').src = 'all_correct.png';
                document.getElementById('wrong-words').textContent = '太棒了！你全部答對！';
            } else {
                document.getElementById('game-image').src = 'not_all_correct.png';
                let wrongText = '你答錯的單字：\n';
                wrongWords.forEach(w => {
                    wrongText += `- ${w.zh}: 正確答案是 "${w.en}"，你輸入 "${w.user}"\n`;
                });
                document.getElementById('wrong-words').textContent = wrongText;
                document.getElementById('retest-wrong').style.display = 'inline-block';
            }
            document.getElementById('restart').style.display = 'inline-block';
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        document.getElementById('restart').addEventListener('click', () => startGame(words));
        document.getElementById('retest-wrong').addEventListener('click', () => {
            if (wrongWords.length > 0) {
                const retestWords = wrongWords.map(w => ({ en: w.en, zh: w.zh, mnemonic: w.mnemonic }));
                startGame(retestWords);
            }
        });

        startGame();
    </script>
</body>
</html>
