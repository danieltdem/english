<body>

<div class="container">

<script>

    // ä¸»é¡ŒæŠ½çç®±ï¼šå®šç¾©å„ç¨®ç”Ÿæ´»æƒ…å¢ƒ
    const topics = [

        "è¾¦å…¬å®¤èˆ‡å·¥ä½œ", "è³¼ç‰©èˆ‡æ®ºåƒ¹", "è¿·è·¯å•è·¯", "å¤©æ°£èˆ‡å­£ç¯€", 
        "ä»‹ç´¹è‡ªå·±çš„å®¶åº­", "è¨è«–å–œæ­¡çš„é›»å½±", "é è¨‚é£¯åº—", "æ­ä¹˜å¤§çœ¾é‹è¼¸",
        "ä½¿ç”¨æ‰‹æ©Ÿèˆ‡ç§‘æŠ€", "çƒ¹é£ªèˆ‡é£Ÿç‰©", "æœ‹å‹ä¹‹é–“çš„é–’èŠ"

    function checkSavedKey() {

    // Markdown è™•ç†
    function parseMarkdown(text) {

    // API å‘¼å«æ ¸å¿ƒ
    async function callGemini(prompt, history = []) {
        if (!apiKey) return;
        // å»ºè­°æ”¹å›ä½¿ç”¨ gemini-1.5-flashï¼Œå› ç‚ºå®ƒåœ¨è™•ç†é€™ç¨®å‰µæ„éš¨æ©Ÿæ€§ä¸Šæ¯” Gemma ç©©å®š
        // å¦‚æœå¦³å …æŒè¦ç”¨ Gemmaï¼Œå¯ä»¥æŠŠä¸‹é¢é€™è¡Œæ”¹æˆ gemma-3-12b-it
        const modelId = 'gemini-1.5-flash'; 
        
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;
        
        let contents = history.map(h => ({ role: h.role, parts: [{ text: h.text }] }));
        contents.push({ role: "user", parts: [{ text: prompt }] });

        try {
            const response = await fetch(url, {

                body: JSON.stringify({ contents: contents })

    // --- 1. å‡ºé¡ŒåŠŸèƒ½ (åŠ å…¥éš¨æ©Ÿæ€§) ---
    async function generateQuestion() {

        // é¡¯ç¤ºä¸»é¡Œçµ¦å­¸ç”Ÿçœ‹

        // Promptï¼šå¼·åˆ¶æŒ‡å®šä¸»é¡Œï¼Œä¸¦åŠ å…¥éš¨æ©Ÿäº‚ç¢¼ (Date.now) ç¢ºä¿æ¯æ¬¡è«‹æ±‚éƒ½ä¸åŒ
        const prompt = `

        é›£åº¦ï¼šä¸­ç´š (é©åˆä¸€èˆ¬ç”Ÿæ´»å°è©±)ã€‚
        è«‹åªå›å‚³è©²ä¸­æ–‡å¥å­ï¼Œä¸è¦æœ‰å…¶ä»–å»¢è©±ã€‚
        (Random Seed: ${Date.now()})

        const question = await callGemini(prompt);
        if (question) {

            document.getElementById('questionText').innerText = question;
            conversationHistory.push({ role: "model", text: `é¡Œç›®æ˜¯ï¼š${question}` });

    }

    // --- 2. æ‰¹æ”¹åŠŸèƒ½ ---
    async function gradeAnswer() {
        const answer = document.getElementById('studentAnswer').value;
        if (!answer.trim()) return alert('è«‹è¼¸å…¥ç­”æ¡ˆ');
        showLoading(true);
        
        const prompt = `
        é¡Œç›®ï¼š${currentQuestion}
        å­¸ç”Ÿçš„ç¿»è­¯ï¼š${answer}
        
        è«‹æ‰®æ¼”è¦ªåˆ‡çš„è‹±æ–‡è€å¸«ã€‚

        3. æä¾› 2 å€‹æ›´è‡ªç„¶çš„è‹±æ–‡è¬›æ³•ã€‚

    // --- 3. è¿½å•åŠŸèƒ½ ---
    async function askFollowUp() {
        const input = document.getElementById('followUpInput');
        const text = input.value.trim();
        if (!text) return;

        addBubble(text, 'student');
        input.value = '';

        const response = await callGemini(text, conversationHistory);
        loading.remove();
