<body>

<div class="container">

<script>
    let apiKey = '';
    let currentQuestion = '';
    let currentFeedback = '';
    let conversationHistory = [];

    window.onload = function() { checkSavedKey(); }

    function checkSavedKey() {
        const savedKey = localStorage.getItem('gemini_my_key');
        if (savedKey) { apiKey = savedKey; showExerciseUI(); } else { showInputUI(); }
    }

    function saveKey() {
        const input = document.getElementById('apiKeyInput').value;
        if (input.trim() === '') { alert('è«‹è¼¸å…¥ API Key'); return; }
        localStorage.setItem('gemini_my_key', input.trim());

        showExerciseUI();

    function clearKey() {
        if(confirm('ç¢ºå®šè¦ç§»é™¤å„²å­˜çš„ API Key å—ï¼Ÿ')) {
            localStorage.removeItem('gemini_my_key');
            location.reload();

    function showExerciseUI() {
        document.getElementById('apiKeyModal').style.display = 'none';
        document.getElementById('keyStatus').style.display = 'flex';
        document.getElementById('exerciseArea').style.display = 'block';
    }

    function showInputUI() {
        document.getElementById('apiKeyModal').style.display = 'block';
        document.getElementById('keyStatus').style.display = 'none';
        document.getElementById('exerciseArea').style.display = 'none';
    }

    function parseMarkdown(text) {
        let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/^\* (.*$)/gm, 'â€¢ $1<br>');
        return html;
    }

    async function callGemini(prompt, history = [], temperature = 0.7) {
        if (!apiKey) return;

        const modelId = 'gemma-3-12b-it'; 
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;
        
        let contents = history.map(h => ({
            role: h.role,
            parts: [{ text: h.text }]
        }));
        
        contents.push({
            role: "user",
            parts: [{ text: prompt }]
        });

        // é€™è£¡åŠ å…¥äº† generationConfig ä¾†æ§åˆ¶éš¨æ©Ÿæ€§ (temperature)
        const payload = { 
            contents: contents,
            generationConfig: {
                temperature: temperature
            }
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            
            if (data.error) throw new Error(data.error.message);
            if (!data.candidates || !data.candidates[0]) throw new Error("API å›å‚³ç•°å¸¸");

            return data.candidates[0].content.parts[0].text;
        } catch (error) {
            console.error('Error:', error);
            alert(`ç™¼ç”ŸéŒ¯èª¤ï¼š${error.message}`);
            if (error.message.includes('API key not valid')) clearKey();
            return null;
        }
    }

    // --- éš¨æ©Ÿå‡ºé¡Œé‚è¼¯ ---
    async function generateQuestion() {
        showLoading(true);
        document.getElementById('studentAnswer').value = '';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('chatSection').style.display = 'none';
        document.getElementById('chatHistory').innerHTML = '';
        conversationHistory = []; 

        // 1. å®šç¾©éš¨æ©Ÿä¸»é¡Œåº«
        const topics = [
            "è¨ˆç•«é€±æœ«å»å“ªè£¡ç©", "åœ¨é¤å»³é»é¤", "æŠ±æ€¨å·¥ä½œå¤ªå¿™", "åˆ†äº«æœ€è¿‘çœ‹çš„ä¸€éƒ¨é›»å½±", 
            "å»é†«é™¢çœ‹ç—…", "åœ¨æ©Ÿå ´è¾¦ç†ç™»æ©Ÿ", "ç¶²è³¼é€€è²¨", "è©¢å•è·¯äººæ–¹å‘", 
            "å¤©æ°£è®ŠåŒ–", "èˆ‡æœ‹å‹çš„çˆ­åŸ·", "æœªä¾†çš„å¤¢æƒ³", "ç«¥å¹´çš„å›æ†¶",
            "åœ¨å’–å•¡å»³å·¥ä½œ", "é ˜é¤Šå¯µç‰©", "æº–å‚™è€ƒè©¦"
        ];
        
        // 2. éš¨æ©Ÿé¸ä¸€å€‹
        const randomTopic = topics[Math.floor(Math.random() * topics.length)];
        
        // 3. åŠ ä¸Šæ™‚é–“æˆ³è¨˜ (Timestamp) ç¢ºä¿æ¯æ¬¡ Prompt åœ¨é›»è…¦çœ‹èµ·ä¾†éƒ½ä¸ä¸€æ¨£
        const timestamp = new Date().getTime();

        const prompt = `
        ä½ æ˜¯æˆ‘çš„è‹±æ–‡è€å¸«ã€‚
        è«‹å‡ºä¸€å€‹é—œæ–¼ã€Œ${randomTopic}ã€çš„ä¸­æ–‡å¥å­è®“æˆ‘ç·´ç¿’ç¿»è­¯æˆè‹±æ–‡ã€‚
        
        è¦æ±‚ï¼š
        1. å¥å­é›£åº¦é©åˆä¸­ç´šå­¸ç¿’è€…ã€‚
        2. ç”Ÿæ´»åŒ–ä¸€é»ã€‚
        3. è«‹åªå›å‚³è©²ä¸­æ–‡å¥å­ï¼Œä¸è¦æœ‰å…¶ä»–å»¢è©±ã€‚
        
        (Random Seed: ${timestamp})
        `;
        
        // å‘¼å«æ™‚æŠŠ temperature èª¿é«˜åˆ° 1.0 (æœ€éš¨æ©Ÿ)
        const question = await callGemini(prompt, [], 1.0);
        
        if (question) {
            currentQuestion = question;
            document.getElementById('questionText').innerText = question;
            conversationHistory.push({ role: "model", text: `é¡Œç›®æ˜¯ï¼š${question}` });
        }
        showLoading(false);
    }

    async function gradeAnswer() {
        const answer = document.getElementById('studentAnswer').value;
        if (!answer.trim()) { alert('è«‹å…ˆè¼¸å…¥ç­”æ¡ˆ'); return; }
        showLoading(true);
        
        const prompt = `
        é¡Œç›®ï¼š${currentQuestion}
        å­¸ç”Ÿçš„å›ç­”ï¼š${answer}
        
        è«‹æ‰®æ¼”è¦ªåˆ‡çš„è‹±æ–‡è€å¸«ã€Œå¯§å¯§çš„å®¶æ•™ã€ã€‚
        1. è©•åˆ†ä¸¦æŒ‡å‡ºéŒ¯èª¤ã€‚
        2. è§£é‡‹æ–‡æ³•æˆ–ç”¨è©ã€‚
        3. çµ¦å‡º 2 å€‹æ›´å¥½çš„é“åœ°è¬›æ³•ã€‚
        è«‹ç”¨ç¹é«”ä¸­æ–‡å›ç­”ã€‚
        `;

        // æ‰¹æ”¹æ™‚ä¸éœ€è¦å¤ªéš¨æ©Ÿï¼Œç”¨é è¨­å€¼ 0.7 å³å¯
        const feedback = await callGemini(prompt);
        if (feedback) {
            currentFeedback = feedback;
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.innerHTML = parseMarkdown(feedback);
            feedbackDiv.style.display = 'block';
            document.getElementById('chatSection').style.display = 'block';
            conversationHistory.push({ role: "user", text: `æˆ‘çš„ç¿»è­¯æ˜¯ï¼š${answer}` });
            conversationHistory.push({ role: "model", text: feedback });
        }

    }

    async function askFollowUp() {
        const input = document.getElementById('followUpInput');
        const question = input.value;
        if (!question.trim()) return;

        addChatBubble(question, 'student');
        input.value = '';
        const loadingBubble = addChatBubble('...', 'teacher', true);

        const response = await callGemini(question, conversationHistory);
        loadingBubble.remove();

        if (response) {
            addChatBubble(response, 'teacher');
            conversationHistory.push({ role: "user", text: question });
            conversationHistory.push({ role: "model", text: response });
        }
    }

    function addChatBubble(text, type, isLoading = false) {
        const history = document.getElementById('chatHistory');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = parseMarkdown(text);
        if (isLoading) div.id = 'tempLoading';
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
        return div;
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        const buttons = document.querySelectorAll('button');
        buttons.forEach(b => { if (!b.classList.contains('secondary')) b.disabled = show; });
    }
</script>
