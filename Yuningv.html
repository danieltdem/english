<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬力歐聽寫測驗 (新單字版)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SuperMario';
            src: url('https://raw.githubusercontent.com/google/fonts/main/ofl/pressstart2p/PressStart2P-Regular.ttf') format('truetype'); /*Fallback for older browsers*/
        }
        body {
            font-family: 'Press Start 2P', cursive; /* 使用遊戲風格字體 */
            background: linear-gradient(to bottom, #6dd5ed, #2193b0); /* 漸變藍色天空 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* 防止背景元素溢出 */
            position: relative;
        }

        /* 馬力歐風格背景元素 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="80" r="10" fill="white" opacity="0.8"/><circle cx="50" cy="70" r="15" fill="white" opacity="0.8"/><circle cx="85" cy="85" r="12" fill="white" opacity="0.8"/></svg>'), /* 雲朵 */
                url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="90" width="100" height="10" fill="#7CFC00"/></svg>'); /* 草地 */
            background-repeat: repeat-x, repeat-x;
            background-position: 0 50%, 0 100%;
            background-size: 20% auto, 100% 10%;
            animation: cloudsMove 30s linear infinite;
            z-index: -1;
        }

        @keyframes cloudsMove {
            0% { background-position: 0% 50%, 0 100%; }
            100% { background-position: 200% 50%, 0 100%; }
        }

        #game-container {
            background-color: #f7e1b9; /* 淺黃色，類似磚塊 */
            border: 4px solid #a36f34; /* 深色邊框 */
            border-radius: 8px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.4); /* 像素陰影 */
            padding: 30px 40px;
            width: 450px;
            text-align: center;
            position: relative;
            z-index: 1; /* 確保在背景之上 */
        }
        
        /* 磚塊紋理 */
        #game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, #cc9966 25%, transparent 25%),
                linear-gradient(-45deg, #cc9966 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #cc9966 75%),
                linear-gradient(-45deg, transparent 75%, #cc9966 75%);
            background-size: 20px 20px;
            background-color: #f7e1b9;
            opacity: 0.3;
            z-index: -1;
        }

        h1 {
            color: #cc0000; /* 馬力歐紅色 */
            text-shadow: 2px 2px 0px #333; /* 像素陰影 */
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2em;
        }
        #progress {
            font-size: 1.1em;
            color: #4a2d00; /* 深棕色 */
            margin-bottom: 25px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        }
        #playButton {
            background-color: #ffd700; /* 金色，像問號磚塊 */
            color: #a36f34; /* 深棕色字體 */
            border: 4px solid #a36f34;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease-out, background-color 0.3s;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.4);
        }
        #playButton:hover {
            background-color: #ffe64d;
            transform: translateY(-2px); /* 輕微上彈 */
        }
        #playButton:active {
            transform: translateY(2px); /* 模擬磚塊被撞擊 */
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.4);
        }

        #answerInput {
            width: 80%;
            padding: 12px;
            font-size: 1.1em;
            margin: 20px 0;
            border: 3px solid #6c3f15; /* 深棕色邊框 */
            border-radius: 6px;
            text-align: center;
            background-color: #fff;
            color: #333;
            font-family: 'Press Start 2P', cursive;
            box-shadow: inset 2px 2px 0px rgba(0, 0, 0, 0.2);
        }
        #answerInput:focus {
            outline: none;
            border-color: #cc0000; /* 焦點時變成紅色 */
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 12px 20px;
            font-size: 1em;
            border: 3px solid #a36f34; /* 磚塊邊框 */
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.4);
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.4);
        }

        #checkButton {
            background-color: #00cc00; /* 綠色，像蘑菇 */
            color: white;
        }
        #checkButton:hover {
            background-color: #00a800;
        }
        
        #feedback {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 1.5em; /* 避免跳動 */
            color: #4a2d00;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        }
        .feedback-correct {
            color: #00cc00 !important;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            animation: bounceIn 0.5s;
        }
        .feedback-wrong {
            color: #cc0000 !important;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            animation: shake 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        /* 遊戲結束分數顯示 */
        #final-score {
            font-size: 1.5em;
            color: #cc0000;
            text-shadow: 2px 2px 0px #333;
            margin-top: 30px;
        }

        /* 全對慶祝圖片的樣式 */
        #all-correct-image {
            position: fixed; /* 固定在視窗中 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1); /* 初始很小 */
            max-width: 90%;
            max-height: 90%;
            opacity: 0;
            pointer-events: none; /* 讓圖片不影響點擊下方的元素 */
            transition: transform 0.8s ease-out, opacity 0.8s ease-out; /* 動畫效果 */
            z-index: 100; /* 確保在最上層 */
        }
        #all-correct-image.show {
            transform: translate(-50%, -50%) scale(1); /* 放大到正常大小 */
            opacity: 1;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <h1>MARIO SPELLING TEST</h1>
        <p id="progress"></p>
        
        <button id="playButton">🔊 PLAY WORD</button>
        
        <input type="text" id="answerInput" placeholder="TYPE THE WORD HERE" autocomplete="off" spellcheck="false">
        
        <div class="button-group">
            <button id="checkButton" class="btn">CHECK</button>
        </div>
        
        <p id="feedback"></p>
        <p id="final-score" style="display:none;"></p>
    </div>

    
<img id="all-correct-image" src="all_correct.png" alt="All Correct!" style="display: none;">

    <script>
        // 【新單字列表】
        const words = [
            'inspect', 'design', 'address', 'salad', 'electric', 'umbrella', 'window', 
            'finish', 'through', 'scream', 'squeaky', 'screw', 'cheese', 'cherry', 
            'punch', 'cheap', 'design', 'comb', 'wrinkle', 'limb', 'lettuce', 
            'squirm', 'align', 'steak', 'danger', 'bacon', 'neighbor', 'bunch', 
            'breathe', 'autumn'
        ];

        let shuffledWords = [];
        let currentWordIndex = 0;
        let score = 0;

        const progressText = document.getElementById('progress');
        const playButton = document.getElementById('playButton');
        const answerInput = document.getElementById('answerInput');
        const checkButton = document.getElementById('checkButton');
        const feedbackText = document.getElementById('feedback');
        const finalScoreText = document.getElementById('final-score');
        const allCorrectImage = document.getElementById('all-correct-image'); // 取得圖片元素

        // 音效
        const coinSound = new Audio('https://www.myinstants.com/media/sounds/smb_coin.wav'); // 馬力歐金幣音效
        const gameOverSound = new Audio('https://www.myinstants.com/media/sounds/smb_gameover.wav'); // 馬力歐遊戲結束音效
        const wrongSound = new Audio('https://www.myinstants.com/media/sounds/smb_bump.wav'); // 錯誤音效 (撞到磚塊)

        window.onload = function() {
            if (!('speechSynthesis' in window)) {
                alert('抱歉，你的瀏覽器不支援語音功能，這個遊戲無法運作。');
                return;
            }
            startGame();
        };

        function startGame() {
            shuffledWords = [...words].sort(() => Math.random() - 0.5);
            currentWordIndex = 0;
            score = 0;
            finalScoreText.style.display = 'none';
            playButton.disabled = false;
            allCorrectImage.style.display = 'none'; // 隱藏圖片
            allCorrectImage.classList.remove('show'); // 移除動畫效果
            loadQuestion();
        }

        function loadQuestion() {
            progressText.textContent = `QUESTION ${currentWordIndex + 1} / ${words.length}`;
            feedbackText.textContent = '';
            feedbackText.className = ''; // 清除之前的動畫類
            answerInput.value = '';
            answerInput.disabled = false;
            
            checkButton.style.display = 'inline-block';
            
            answerInput.focus(); // 自動聚焦輸入框

            setTimeout(playWord, 300); // 延遲播放聲音
        }

        function playWord() {
            const word = shuffledWords[currentWordIndex];
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US'; 
            utterance.rate = 0.8; 
            
            speechSynthesis.speak(utterance);
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = shuffledWords[currentWordIndex].toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
                feedbackText.textContent = '🎉 CORRECT! GREAT JOB!';
                feedbackText.className = 'feedback-correct';
                coinSound.play(); // 播放金幣音效
                
                checkButton.style.display = 'none'; // 隱藏 CHECK 按鈕
                answerInput.disabled = true; // 鎖定輸入框

                // 等待 1.2 秒後自動跳到下一題
                setTimeout(nextQuestion, 1200); 

            } else {
                feedbackText.textContent = '🤔 WRONG! LISTEN AGAIN & TRY HARDER!';
                feedbackText.className = 'feedback-wrong';
                wrongSound.play(); // 播放錯誤音效
                playWord();
            }
        }

        function nextQuestion() {
            currentWordIndex++;
            if (currentWordIndex < words.length) {
                loadQuestion();
            } else {
                // 遊戲結束
                feedbackText.textContent = 'GAME OVER!';
                feedbackText.className = '';
                finalScoreText.textContent = `YOU GOT ${score} OUT OF ${words.length} WORDS!`;
                finalScoreText.style.display = 'block';
                
                playButton.disabled = true;
                answerInput.disabled = true;
                checkButton.style.display = 'none';
                
                gameOverSound.play(); // 播放遊戲結束音效

                // 如果全對，顯示慶祝圖片
                if (score === words.length) {
                    setTimeout(() => { // 稍微延遲一下，讓音效先播
                        allCorrectImage.style.display = 'block';
                        // 強制瀏覽器重繪，確保動畫能正確觸發
                        void allCorrectImage.offsetWidth; 
                        allCorrectImage.classList.add('show');
                    }, 500); 
                }
            }
        }

        playButton.addEventListener('click', playWord);
        checkButton.addEventListener('click', checkAnswer);

        // 監聽整個文件的 Enter 鍵事件
        document.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                // 只要 "CHECK" 按鈕還在，Enter 鍵就等於按 "CHECK"
                if (checkButton.style.display !== 'none') {
                    checkAnswer();
                } 
            }
        });

    </script>

</body>
</html>
